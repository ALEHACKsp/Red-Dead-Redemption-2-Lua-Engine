name: CI

on: [push]

jobs:
  build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.0.0
    - name: Build LuaEngine
      run: |
        cd LuaEngine
        msbuild -m /t:Build /p:Configuration=Release LuaEngine.sln
        cd ..
        mkdir scripts
        
        mv "LuaEngine/x64/Release/LuaEngine.dll" scripts
        mv lua scripts
        7z a LuaEngine.zip scripts 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./LuaEngine.zip 
          asset_name: LuaEngine.zip 
          asset_content_type: application/zip
           

